<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <style>
      td.delete {
        background-color: orange;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          $("body").append(
            "<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead><tbody></tbody></table>"
          );
        }

        function addNewMember(firstName, lastName) {
          $("tbody").append(
            `<tr><td>${firstName}</td><td>${lastName}</td><td class="delete">(x)</td></tr>`
          );
        }

        createFamilyTree();

        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");

        $("body").on("click", ".delete", function () {
          $(this).closest("tr").remove();
        });
      });
    </script>
  </body>
</html>
